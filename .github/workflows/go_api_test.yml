name: Automated API Tests

on: [push, pull_request]

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Start Docker Compose services
        run: docker-compose -f "docker-compose.yml" up -d --build

      - name: Wait for API services to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8081/health; then
              echo ""Service is up and helthy""
              exit 0
            fi
            echo "Waiting for service..."
            sleep 2
          done
          echo "Service did not become ready in time." >&2
          exit 1

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install Apidog CLI
        run: npm install -g apidog-cli

      - name: Run API Test Scenario
        run: apidog run --access-token $APIDOG_ACCESS_TOKEN -t 955624 -e 3096210 -n 1 -r html,cli
        env:
          APIDOG_ACCESS_TOKEN: ${{ secrets.APIDOG_ACCESS_TOKEN }}

      - name: Shutdown Docker Compose services
        run: docker-compose down
