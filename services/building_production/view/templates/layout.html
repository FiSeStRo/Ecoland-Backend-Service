{{define "layout"}}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}} - Building Production System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      .container {
        width: 80%;
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 1em 0;
        text-align: center;
      }
      nav {
        background-color: #333;
        color: white;
        padding: 10px 0;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }
      nav li {
        margin: 0 15px;
      }
      nav a {
        color: white;
        text-decoration: none;
      }
      nav a:hover {
        color: #4caf50;
      }
      h1 {
        color: #333;
      }
      .card {
        background: white;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        margin-top: 10px;
      }
      .button:hover {
        background-color: #45a049;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Building Production System</h1>
      </div>
    </header>

    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/building">Buildings</a></li>
        <li><a href="/production">Production</a></li>
        <li><a href="/product">Products</a></li>
      </ul>
    </nav>

    <div class="container">{{block "content" .}}{{end}}</div>

    <footer>
      <div class="container">
        <p>&copy; 2025 Building Production System</p>
      </div>
    </footer>
  </body>
</html>
{{end}}
